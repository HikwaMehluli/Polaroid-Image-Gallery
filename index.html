<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polorid Image Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>Polaroid Photo Gallery</h2>

    <h3>images from <a href="https://www.instagram.com/thatafro/">@thatafro</a> on Instagram</h3>

    <div class="gallery">

        <figure class="polaroid">
            <img src="https://raw.githubusercontent.com/HikwaMehluli/Polaroid-Image-Gallery/master/img/lochnation.jpg" alt="LochNation"/>
            <figcaption>LochNation</figcaption>
        </figure>

        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/t51.2885-15/e35/17075827_1717210711626063_5247484269365821440_n.jpg" alt="NO GAMES"/>
            <figcaption>No games</figcaption>
        </figure>

        <figure class="polaroid">
            <img src="https://raw.githubusercontent.com/HikwaMehluli/Polaroid-Image-Gallery/master/img/nkomo.jpg" alt="Nkomo"/>
            <figcaption>Nkomo</figcaption>
        </figure>

        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/t51.2885-15/e35/15876469_297598120643285_2381592557139263488_n.jpg" alt="WE DID IT BIG!"/>
            <figcaption>We did it BIG!</figcaption>
        </figure>

        <figure class="polaroid">
            <img src="https://raw.githubusercontent.com/HikwaMehluli/Polaroid-Image-Gallery/master/img/youngma.jpg" alt="Young MA"/>
            <figcaption>Young MA</figcaption>
        </figure>

    </div>
    
    <script src="./js/jquery.2.1.3.min.js"></script>
    <script>
        jQuery(function($) {
            $('.polaroid').each(function() {
                var depth = Math.floor(Math.random() * 256);
                var rotate = Math.random() * 41 - 15;
                $(this).css({
                    'z-index' : depth,
                    'transform' : 'rotateZ(' + rotate + 'deg)'
                });
            });
        });
    </script>
</body>
</html>
