<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polorid Image Gallery</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header> 
        <h2>Polaroid Photo Gallery</h2>
        <h3>images from <a href="https://www.instagram.com/thatafro/" target="_blank">@thatafro</a></h3>
    </header>
    
    <div class="gallery">
       
       <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/8972e5bf3fa6ec7c02d9324ba38b6d82/5B1DF30E/t51.2885-15/s750x750/sh0.08/e35/19623430_1461139190618427_6886520076728532992_n.jpg" alt="Harare Airport"/>
            <figcaption>Harare Airport</figcaption>
        </figure>
        
        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/f995970c26a90617cde1e4cc20a20567/5B816A13/t51.2885-15/s750x750/sh0.08/e35/17075827_1717210711626063_5247484269365821440_n.jpg" alt="No Games"/>
            <figcaption>No games</figcaption>
        </figure>
        
        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/ca4ffed2210f2f348f669090f3eeb3b9/5B1D6521/t51.2885-15/s750x750/sh0.08/e35/19624864_107202509919854_7667098522709131264_n.jpg" alt="Harare, Zimbabwe"/>
            <figcaption>Harare, Zimbabwe</figcaption>
        </figure>

        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/381eda199318d815dea67d97b534f238/5B24AB57/t51.2885-15/e35/19624664_111559952805846_5499850079458033664_n.jpg" alt="Joina City Mall, Harare ZW"/>
            <figcaption>Joina City</figcaption>
        </figure>
        
        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/3b8308cd0cc85d9f7b26fdd231eb42d3/5B263970/t51.2885-15/e35/20759969_328796760897576_1399198850664628224_n.jpg" alt="LochNation"/>
            <figcaption>LochNation</figcaption>
        </figure>

        
        <!-- Only five a row on large screens -->
        
        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/f759e3298c1404df37163e2d21c10700/5B18952E/t51.2885-15/e35/19051103_433907253658039_4499319301618008064_n.jpg" alt="Young MA"/>
            <figcaption>Young MA</figcaption>
        </figure>
        
        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/248447b8ff6de07c321b0e146c76d713/5B0D3A29/t51.2885-15/e35/25012627_137473306971905_2361974499445833728_n.jpg" alt="Library Omaruru"/>
            <figcaption>Library Omaruru</figcaption>
        </figure>

        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/08fd0f7b69090c290dff72efc1a5d0b2/5B115480/t51.2885-15/e35/24838731_1990388374582805_1447427175870365696_n.jpg" alt="Bosjes Chapel"/>
            <figcaption>Bosjes Chapel</figcaption>
        </figure>

        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/6fbea811095ae6a7d64e05e9956b5870/5B0CA6A5/t51.2885-15/s750x750/sh0.08/e35/24174746_134980400549449_43116304806182912_n.jpg" alt="Cape Malay Quarter"/>
            <figcaption>Cape Malay Quarter</figcaption>
        </figure>
           
        <figure class="polaroid">
            <img src="https://instagram.fjnb3-1.fna.fbcdn.net/vp/17cbe39d7b2ca101ff262e6678c949ab/5B0EA6E8/t51.2885-15/s640x640/sh0.08/e35/16908769_386500291727350_7448083756440616960_n.jpg" alt="Taste Me"/>
            <figcaption>Taste Me</figcaption>
        </figure>
        
    </div>
    
    <script src="./js/jquery.2.1.3.min.js"></script>
    <script>
        jQuery(function($) {
            $('.polaroid').each(function() {
                var depth = Math.floor(Math.random() * 256);
                var rotate = Math.random() * 41 - 15;
                $(this).css({
                    'z-index' : depth,
                    'transform' : 'rotateZ(' + rotate + 'deg)'
                });
            });
        });
    </script>
</body>
</html>
